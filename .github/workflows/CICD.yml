name: Solar System Workflow

on: 
  push:
    branches:
      - main

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}

jobs:  
    unit-testing:
        name: Unit Testing
        runs-on: self-hosted
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Unit Testing
          run: |
            npm install
            npm test
            echo 'test'
          
        - name: Code Coverage
          run: npm run coverage
             
       